<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Memes</title>
</head>
<body>
<div class="slider">
  <input type="radio" name="slider" id="slide1-control" class="slider-control">
  <input type="radio" name="slider" id="slide2-control" class="slider-control">
  <input type="radio" name="slider" id="slide3-control" class="slider-control">
  <input type="radio" name="slider" id="slide4-control" class="slider-control">

  <div class="slider-items">
    <div id="slide1" class="slider-item">
      <img src="./Images/image1.JPG" alt="slide1" class="slider-image">


    </div>
    <div id="slide2" class="slider-item">
      <img src="./Images/image2.JPG" alt="slide2" class="slider-image">
    </div>

    <div id="slide3" class="slider-item">
      <img src="./Images/image3.JPG" alt="slide3" class="slider-image">

    </div>
    <div id="slide4" class="slider-item">
      <img src="./Images/image4.JPG" alt="slide4" class="slider-image">
    </div>
  </div>
  <div class="description">
    <div class="meme-text">
      <div class="caption-controls">
        <p class="slide-caption">Brainstorming</p>
      </div>
      <div class="caption-controls">
        <p class="slide-caption">Step by step debugging</p>
      </div>
      <div class="caption-controls">
        <p class="slide-caption">Trivial bag</p>
      </div>
      <div class="caption-controls">
        <p class="slide-caption">Planned vs Budgeted</p>
      </div>
    </div>
    <div class="controls">
      <label class="control" for="slide1-control"></label>
      <label class="control" for="slide2-control"></label>
      <label class="control" for="slide3-control"></label>
      <label class="control" for="slide4-control"></label>
    </div>
  </div>
</div>
</body>
</html>
